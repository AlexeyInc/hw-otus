version: "1"
packages:
  - name: "sqlcstorage"
    path: "./internal/storage/sql/sqlc"
    queries: "./internal/storage/sql/sqlc/queries"
    schema: "./migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false